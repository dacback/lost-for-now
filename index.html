<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
	<link rel="stylesheet" type="text/css" href="time.css">
</head>
<body>
	<div id="wrap">
		<h1>U.S. Time Zones</h1>

		<div id="timeFrame">
			<div class="zones"  id="est">
				<h2>New York City Local Time</h2>
				<p id="localTime"></p>
			</div>

			<div class="zones" id="cst">
				<h2>Chicago Local Time</h2>
				<p id="csTime"></p>
			</div>

			<div class="zones" id="mst">
				<h2>Denver Local Time</h2>
				<p id="msTime">12:30:30pm</p>
			</div>

			<div class="zones" id="pst">
				<h2>San Francisco Local Time</h2>
				<p id="psTime">12:30:30pm</p>
			</div>			
		</div>
	</div>
	<script src="time.js"></script>
</body>
</html>
